<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Tupi | Spring Boot + WebSocket</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body background="maxresdefault.jpg"
      style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<noscript>
    <h2>Oops! It looks like this browser doesn't support JavaScript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your name</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start talking</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <form id="opForm" name="opForm">
            <div id="btns">
                <label for="op">My Op:</label>
                <select name="op" id="op">
                    <option value="INSERT">INSERT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="EDIT">EDIT</option>
                    <option value="FOCUS">FOCUS</option>
                </select>

                <label for="parent">parent</label>
                <input type="text" id="parent" value="outerBlock"/>

                <label for="index">index</label>
                <input type="number" id="index"/>

                <label for="content">content</label>
                <input type="text" id="content" value="I am block I"/>


                <!-- <input type="button" onclick = "reset()" value = "reset"/> -->
                <button type="submit" class="primary">run</button>

            </div>
        </form>
        <div id = "client">
            <div id = 'outerBlock'>
                <p>My Block List</p>
                <div>I am block A</div>
                <div>I am block B</div>
                <div>I am block C</div>
                <div>I am block D</div>
                <div>I am block E</div>
            </div>
        </div>

        <div class="connecting">Connecting to chat...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..."
                           autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
